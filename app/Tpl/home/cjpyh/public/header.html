    body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;

<body>
    <script src="http://code.jquery.com/jquery.js"></script>

<!--头部开始-->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">{$page_seo.title}</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">  
                <li class="divider-vertical"></li> 
                    <if condition="empty($visitor)">
                        <li>
                            <ul class="nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">登录<b class="caret"></b></a>
                                <ul class="dropdown-menu" style="float:left;">
                                    <li><a href="{:u('user/login')}">网站登录</a></li>
                                    <li>第三方登录</li>
                                    <volist name="oauth_list" id="val">
                                        <li><a href="{:u('oauth/index',array('mod'=>$val['code']))}">{$val.name}</a></li>
                                    </volist>
                                </ul>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="{:u('user/register')}" class="regbtn">注册</a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <form class="navbar-search pull-left"  method="get" id="searchform" action="/">
                                <input type="text" class="search-query" placeholder="{$search.keyword}">
                                <input type="hidden" name="m" value="index"/>
                                <input type="hidden" name="a" value="index"/>
                            </form>
                    <else/>
                        <a href="#" class="navbar-link">{$visitor.username}</a>欢迎您
                        <a href="{:u('user/index')}">个人中心</a>|
                        <a href="{:u('user/logout')}">注销</a>
                    </if>
                </li>
            </ul>
            <ul class="nav">
                <li class="active"><a href="./">首页</a></li>

                    <ul class="dropdown-menu">
                        <volist name="tese_cate" id="val">
                            <li><a href="{:u('post_cate/index',array('id'=>$val['id']))}">{$val.name}</a></li>
                        </volist>
                    </ul>
                </li>
            </ul>
          </div><!--/.nav-collapse -->

      </div>
